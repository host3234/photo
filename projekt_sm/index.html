<!DOCTYPE HTML>
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=IE9">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<title>Systemy Multimedialne - projekt</title>
		<meta name="description" content="Program do nauki obsługi funkcji aparatu. Umożliwia manipulację takich parametrów jak zmiana trybu, szybkości spustu migawki oraz ostrości."/>
		<link rel="stylesheet" type="text/css" href="./external/jquery-ui/css/ui-darkness/jquery-ui-1.9.0.custom.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/site.css?bust=$GIT_COMMIT" />
		<script src="./external/require-jquery.js"></script>
		<script src="./external/jquery-ui/js/jquery-ui-1.9.0.custom.min.js"></script>
		<script>
			require.config({
				baseUrl: ".",
				urlArgs: "bust=$GIT_COMMIT",
			});
			require(['src/main'], function () {});
		</script>
		<!-- Chrome frame install -->
		<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js">
		</script>
	</head>
	<body id='simulator'>
		<header>
			<div id='titleContainer'>
				<h1> Wykorzystania funkcji aparatu cyfrowego </h1>
				<h2>Systemy multimedialne - projekt</h2>
			</div>
		</header>
		<div id='topContainer'>
		<h2>Aparat: <select id="cameraSelector"></select> &nbsp; Scena: <select id="sceneSelector"></select></h2>
	</div>
	<div id='simulationContainer'>
		<div id='cameraContainer'>
			<div id='leftColumn'>
				<div class="controlPanel">
					<table>
						<tr>
							<td><label>Ostrość</label></td>
							<td>
								<label data-focus="fore" title="Obiekt">
									<input name="focus" type="radio" value="fore" />Obiekt
								</label>
								<label data-focus="back" title="Tło">
									<input name="focus" type="radio" value="back" />Tło
								</label>
							</td>
						</tr>
						<tr>
							<td><label>Tryb</label></td>
							<td>
								<form>
									<label data-mode="A" title="Auto">
										<input name="mode" type="radio" value="A" />A
									</label>
									<label data-mode="Av" title="Priorytet Przesłony">
										<input name="mode" type="radio" value="Av" />Av
									</label>
									<label data-mode="Tv" title="Priorytet migawki">
										<input name="mode" type="radio" value="Tv" />Tv
									</label>
									<label data-mode="M" title="Manual">
										<input name="mode" type="radio" value="M" />M
									</label>
								</form>
							</td>
						</tr>
					</table>
					<table>
						<tr>
							<td width="50%">
								<label for="ISOAmount">ISO</label>
								<output type="text" id="ISOAmount"></output>
								<div id="ISOSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="apertureAmount">Przesłona</label>
								<output type="text" id="apertureAmount"></output>
								<div id="apertureSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="shutterAmount">Szybkośc spustu migawki</label>
								<output type="text" id="shutterAmount"></output>
								<div id="shutterSlider" class=slider></div>
							</td>
						</tr>
						<tr>
							<td>
								<label for="exposureAmount">EV</label>
								<output type="text" id="exposureAmount"></output>
								<div id="exposureSlider" class=slider></div>
							</td>
						</tr>
					</table>
				</div>
				<div id='simulationError'>
				</div>
				<div id='simulationStatus'>
				</div>
			</div>
			<div id='rightColumn'>
				<div id="display">
					<div id="loading">
						Wczytywanie...
					</div>
					<canvas id="largeCanvas" width="540" height="360">
					</canvas>
				</div>
			</div>
			<div id='scene'>
				<div id='sceneInfo'>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
